    <nav class="navbar" role="navigation" aria-label="main navigation" style="background-color: #bc84fc;">

    <div class="container" style="text-align: center; ">
        <h1 class="title" style="margin-top: 20px; margin-bottom:20px;">Filter by Date</h1>
    </div>



    <div class="box" style="width:fit-content; margin-left: auto; margin-right: auto;">
        <h1 style="display: inline;">From:</h1>
        <input type="date" class="min" style="padding:5px;"/>
        <h1 style="display: inline;">To:</h1>
        <input type="date" class="max" style="padding:5px;"/>
        <button class="button is-success" style="display: flex; margin-top: 10px; margin-left:auto" onclick="filterDates(document.querySelector('.min'),document.querySelector('.max'))">Filter</button>
    </div>

      <article id="filterErr" class="message is-danger" style="width: 50%; margin-left: auto; margin-right: auto; display: none;">
        <div class="message-header">
          <p>Error</p>
          <button class="delete" aria-label="delete" onclick="this.closest('article').style.display='none'"></button>
        </div>
        <div class="message-body">

    <div class="container" style="text-align: center; ">
        <h1 class="title" style="margin-top: 20px; margin-bottom:20px;">Games</h1>

    <div class="mainContainer columns is-multiline" style="margin-left: auto; margin-right: auto; overflow: scroll;">

    </div>

    <div class="container">
        <nav class="pagination" role="navigation" aria-label="pagination" style="width: fit-content; margin-left: auto; margin-right: auto;">
            
            
            <ul class="pagination-list">
                <li>
                    <a class="pagination-previous is-disabled" id="first" onclick="this.classList.contains('is-disabled') ? 0:switchPage(document.querySelectorAll('.pagination-list li')[parseInt(document.querySelector('.is-current').textContent)-1].querySelector('a'))">Previous</a>
                </li>
            <!-- <li>
                <a class="pagination-link is-current" aria-label="Page 1" aria-current="page">1</a>
            </li>

            </li> -->
            <li id="last">
                <a class="pagination-next" id="lastButton" onclick="this.classList.contains('is-disabled') ? 0:switchPage(document.querySelectorAll('.pagination-list li')[parseInt(document.querySelector('.is-current').textContent)+1].querySelector('a'))">Next page</a>
            </li>
            </ul>
